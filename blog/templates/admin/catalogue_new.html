{% extends './admin/base.html' %}

{% block css %}
    <link href="/static/metronic/css/jquery.fileupload-ui.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block js %}
    <script src="/static/metronic/js/jquery.validate.min.js" type="text/javascript"></script>
    <script>
        $(function () {

            $("#add_catalogue").click(function () {
                $("#catalogue_form").submit();
            });

            $("#user_form").validate({
                ignore: "",
                rules: {
                    username: {
                        required: true,
                        maxlength: 30
                    },
                    password: {
                        required: false,
                        maxlength: 128
                    }
                  
                },
                messages: {
                    username: {
                        required: "请输入用户名",
                        maxlength: "用户名过长，请检查",
                    },
                    password: {
                        required: "请输入密码",
                        maxlength: "密码过长，请检查",
                    }
              
                }
            });

        });
    </script>
{% endblock %}

{% block main %}

    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <h3 class="page-title">

                    板块
                    <small>新增</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-circle-arrow-left"></i>

                        <a href="/admin/catalogue">返回首页</a>

                    </li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <!-- END PAGE HEADER-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE TABLE PORTLET-->

                <div class="portlet box red">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-edit"></i>编辑板块</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body form">

                        <form action="/admin/add/catalogue" method="post" id="catalogue_form" class="form-horizontal">
                            {% csrf_token %}
                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">板块名</label>

                                <div class="controls  margin_left0">

                                    <input type="text" name="cataloguename" placeholder="请输入板块名.." class="m-wrap large">

                                </div>

                            </div>

                            <div class="control-group">

                                <label class="control-label" style="text-align: left; width: 80px">密码</label>

                                <div class="controls  margin_left0">

                                    <input type="password" name="password" placeholder="请输入密码.." class="m-wrap large">

                                </div>

                            </div>

                            <div class="form-actions padding_left10">

                                <button type="button" id="add_catalogue" class="btn blue">保存</button>
                                <button type="button" id="cancel" class="btn red">取消</button>

                            </div>

                        </form>

                    </div>

                </div>

                <!-- END SAMPLE TABLE PORTLET-->

            </div>

        </div>

    </div>

{% endblock %}
